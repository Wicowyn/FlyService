<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Nouvel utilisateur :</h2>

        <input type="text" id="InputName" class="form-control" placeholder="Nom" ng-model="name" required autofocus>
        <label for="login" class="sr-only">Login</label>
        <input type="text" id="login" class="form-control" placeholder="Login" ng-model="login" required>
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="tryCreateUser()">Cr√©er l'utilisateur</button>
    </form>
