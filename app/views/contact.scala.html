<div class="container">
    <div class="row">
        <div class="col-md-12">
            <small><i>OK ou KO.</i></small>
            <div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Message envoyé !</strong></div>
            <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Erreur ! Vérifiez votre saisie.</strong></div>
        </div>
        <form role="form" action="" method="post" >
            <div class="col-lg-6">
                <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Votre Nom</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Entrez votre nom" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Votre Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Entrez votre email" required  >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Message</label>
                    <div class="input-group"
                    >
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputReal">Que font 4+3? (êtes-vous humain)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputReal" id="InputReal" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <input type="submit" name="submit" id="submit" value="Envoyer" class="btn btn-info pull-right">
            </div>
        </form>
        <hr class="featurette-divider hidden-lg">
        <div class="col-lg-5 col-md-push-1">
            <address>
                <h3>Siège social</h3>
                <p class="lead"><a href="https://www.google.com/maps/preview?ie=UTF-8&q=The+Pentagon&fb=1&gl=us&hq=1400+Defense+Pentagon+Washington,+DC+20301-1400&cid=12647181945379443503&ei=qmYfU4H8LoL2oATa0IHIBg&ved=0CKwBEPwSMAo&safe=on">L'Elisée<br>
                    324, Rue Norbert le Grand</a><br>
                    Tél: 02-80-66-66-66<br>
                    Fax: 02-80-66-66-68</p>
            </address>
        </div>
    </div>

</div>
