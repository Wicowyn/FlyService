<!DOCTYPE html>
<div ng-app="hotelModule" class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
                <h1>Hôtels</h1>
                <p>Réserver votre hôtel avec <b>FlyService</b>, c’est l’assurance de trouver facilement et rapidement un hôtel aux prestations de qualité et au meilleur prix en France comme à l'étranger.</p>
            </div>

            <!----- CREATE HOTEL ------>
            <div class="container" ng-controller="createHotelController">

                <form class="form-signin">
                    <h2 class="form-signin-heading">Nouvel hôtel :</h2>
                    <label for="name" class="sr-only">Nom</label>
                    <input type="text" id="name" class="form-control" placeholder="Nom" ng-model="name" required autofocus>
                    <label for="adr" class="sr-only">Adresse</label>
                    <input type="text" id="adr" class="form-control" placeholder="Adresse" ng-model="adr" required>
                    <label for="Description" class="sr-only">Description</label>
                    <input type="text" id="Description" class="form-control" placeholder="Description" ng-model="desc" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="tryCreateHotel()">Ajouter un hotel</button>
                </form>

            </div> <!-- /container -->

        </div> <!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a class="list-group-item active" align="center">Visualiser</a>
                <a href="#fly" class="list-group-item">Nos Vols</a>
                <a href="#hotel" class="list-group-item">Nos Hôtels</a>
                <a class="list-group-item active" align="center">Créer</a>
                <a href="#createfly" class="list-group-item">Un Vol</a>
                <a href="#createhotel" class="list-group-item">Un Hôtel</a>
            </div>
        </div> <!--/.sidebar-offcanvas-->
    </div> <!--/row-->

</div> <!--/.container-->
