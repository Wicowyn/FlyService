<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Connectez-vous</h2>
        <label for="login" class="sr-only">Login</label>
        <input type="text" id="login" class="form-control" placeholder="Login" required autofocus>
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Se souvenir de moi
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="tryLogin()">S'inscrire</button>
    </form>
</div>
